<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos del documento -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Credimática</title>

  <!-- Enlace al archivo de estilos externo -->
  <link rel="stylesheet" href="CSS/estilos.css" />
</head>
<body>

  <!-- Encabezado superior con el nombre de la empresa -->
  <div class="header">Credimática</div>

  <!-- Contenedor del formulario de login -->
  <div class="login-container">
    <h2>Iniciar sesión</h2>

    <!-- Formulario de acceso -->
    <form>
      <!-- Campo para el nombre de usuario -->
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required />

      <!-- Campo para la contraseña -->
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required />

      <!-- Botón para enviar el formulario -->
      <button type="submit">Entrar</button>
    </form>

    <!-- Enlace hacia el formulario de registro -->
    <p class="enlace-registro">
      ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
    </p>
  </div>

</body>
</html>
